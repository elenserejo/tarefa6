<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Cadastros</h1>
    <form>
        <div class="form-row">
        <div class="col-1">
            <fieldset disabled>
            <div class="form-group">
              <label for="disabledTextInput">Código</label>
              <input type="text" id="disabledTextInput" class="form-control" placeholder="483">
            </div>
        </div>
        <div class="col-5">
            <label for="exampleFormControlInput1">Nome</label>
            <input type="nome" class="form-control" id="exampleFormControlInput1" placeholder="Nome completo do cliente">
          </div>
        <div class="col-3">
            <label for="exampleFormControlInput1">E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="cliente@dominio.com">
          </div>
          <div class="col-3">
            <label for="exampleFormControlInput1">CPF</label>
            <input type="cpf" class="form-control" id="exampleFormControlInput1" placeholder="Somente Números">
          </div>
          <div class="form-row">
           </div>  
        </div>
        <div class="form-row">
            <div class="col-2">
                <label for="exampleFormControlInput1">NºCelular</label>
              <input type="text" class="form-control" placeholder="Nº do Celular">
            </div>
            <div class="col-2">
                <label for="exampleFormControlInput1">Nº Telefone Fixo</label>
              <input type="text" class="form-control" placeholder="Nº Telefone">
            </div>
            <div class="col-2">
                <label for="exampleFormControlInput1">CEP</label>
              <input type="text" class="form-control" placeholder="CEP">
            </div>
         
          
          <div class="col-2">
            <label for="exampleFormControlInput1">Logradouro</label>
            <input type="cpf" class="form-control" id="exampleFormControlInput1" placeholder="Logradouro">
          </div>
          
            <div class="col-1">
                <label for="exampleFormControlInput1">Nº</label>
              <input type="text" class="form-control" placeholder="Nº">
            </div>
            <div class="col-2">
                <label for="exampleFormControlInput1">Bairro</label>
              <input type="text" class="form-control" placeholder="Bairro">
            </div>
       
            <div class="col-3">
                <label for="exampleFormControlInput1">Cidade</label>
                <input type="cpf" class="form-control" id="exampleFormControlInput1" placeholder="Número">
              </div>
                <div class="col-3">
                    <label for="exampleFormControlInput1">UF</label>
                  <input type="text" class="form-control" placeholder="Cidade">
                </div>
           
               
          
        <div class="col-3">
          <label for="exampleFormControlSelect1">Status</label>
          <select class="form-control" id="UF">
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
          </select>
        </div>
         </div>

         <button class="btn btn-primary" type="submit">Resetar</button>
         <button class="btn btn-primary" type="submit">Próximo</button>
      </form>   
</body>
</html>
